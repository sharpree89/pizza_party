<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>Build a Pizza</title>
    <meta name="author" content="Cassidy" />
    <meta name="description" content="Build a pizza!" />
    <meta name="keywords" content="fullpage,jquery,pizza,app" />
    <meta name="Resource-type" content="Document" />
    <link rel="stylesheet" type="text/css" href="/static/jquery.fullPage.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.8/css/materialize.css">
    <style>
      #login{
        background-color: #c5e1a5;
        width: 40%;
        margin-top: 250px;
      }
      #errors{
        padding-left: 2.5%;
        padding-right: 2.5%;
        width: 40%;
        text-align: center;
        color: grey;
      }
      .button{
        width: 75% !important;
        height: 8%;
        color: white;
        font-size: 26px;
        background-color: #558b2f;
      }
      .input{
        width: 74% !important;
        background-color: white !important;
        font-weight: bold;
        font-size: 150%;
        border: 3px solid white !important;
      }
      .link{
        width: 60%;
        color: #558b2f;
        font-size: 24px;
      }

      .brand-logo{
        height: 150px;
      }
      .nav{
        height: 150px;
      }
      img{
        width: 75px;
        height: auto;
        margin-right: 10px;
      }
      #container{
        width: 800px;
        height: auto;
      }

    </style>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.8.3/jquery.min.js"></script>
    <script src="http://ajax.googleapis.com/ajax/libs/jqueryui/1.9.1/jquery-ui.min.js"></script>
    <script type="text/javascript" src="/static/jquery.fullPage.js"></script>
    <script type="text/javascript">
        $(document).ready(function() {
            $('.button').hover(function(){
              $(this).css("background-color", "#9ccc65");
              }, function(){
              $(this).css("background-color", "#558b2f");
            });
            $('.link').hover(function(){
              $(this).css("color", "#9ccc65");
              }, function(){
              $(this).css("color", "#558b2f");
            });
        });
    </script>
</head>
  <body style="background-color: #c5e1a5;">
    <div id="fullpage">

      <div class="navbar-fixed">
        <nav class="nav">
          <div class="nav-wrapper light-green darken-2">
            <a href="#" class="brand-logo center"><h1><img src="static/img/pizza/pizza.png" alt="pizza logo">Pizza Party</h1></a>
            <ul id="nav-mobile" class="right hide-on-med-and-down">
              <li class="links"><a href="/signup">Register</a></li>
              <li class="active links"><a href="#">Login</a></li>
            </ul>
          </div>
        </nav>
      </div>

      <center>
        <div id="login">
          <form action='/login' method='POST'>
            <input class="input" type="text" name="username" id="username" placeholder="Username" autofocus>
            <input class="input" type="password" name="password" id="password" placeholder="Password">
            <input class="button" type="submit" value="Login">
            <p class="link"><a class="link" href="/signup">Don't have an account? Sign up today!</a></p>
          </form>
        </div>
      </center>

    </div>
  </body>
</html>
