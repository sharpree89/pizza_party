<html>
  <head>
    <!-- <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.8/css/materialize.min.css"> -->
    <meta charset="utf-8">
    <title>Welcome To Pizza Party</title>
  </head>
  <body style="border: 1px solid slategray; width: 500px; padding-top: 30px;">
    <center>

      <h3>Register</h3>

      <form action='/register' method='POST'>
        <label for="username">Username:<input type="text" name="username" id="username"></label>
        <label for="password">Password:<input type="password" name="password" id="password"></label>
        <label for="confirm_password">Confirm Password:<input type="password" name="confirm_password" id="confirm_password"></label>
        <input class="button-primary" type="submit" value="Register">
      </form>

      <hr>
      {% with messages = get_flashed_messages() %}
        {% if messages %}
          {% for message in messages %}
            <p>{{ message }}</p>
          {% endfor %}
        {% endif %}
      {% endwith %}
      <hr>

      <h3>Login</h3>

      <form action='/login' method='POST'>
        <label for="username">Username:<input type="text" name="username" id="username"></label>
        <label for="password">Password:<input type="password" name="password" id="password"></label>
        <input class="button-primary" type="submit" value="Login">
      </form>
    </center>
  </body>
</html>
